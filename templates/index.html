<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Product Card</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href="/static/product_style.css">
</head>
<body oncontextmenu='return false' class='snippet-body'>
<div class="container mt-5">
    <div class="row">
        {% for items in products %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="image-container">
                        <div class="first">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="discount">-{{ items.discount }}%</span>
                                <span class="wishlist"><i class="fa fa-heart-o"></i></span>
                            </div>
                        </div>
                        <img src="https://picsum.photos/id/{{ loop.index }}/200/200" class="img-fluid rounded thumbnail-image" alt="">
                    </div>
                    <div class="product-detail-container p-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="dress-name">{{ items.pName }}</h5>
                            <div class="d-flex flex-column mb-2"><span class="new-price">{{  "${:.2f}".format(items.oPrice - (items.oPrice * items.discount/100)) }}</span> <small
                                    class="old-price text-right">${{ items.oPrice }}</small></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center pt-1">
                            <div class="color-select d-flex "><input type="button" name="grey" class="btn creme"> <input type="button"
                                                                                                                         name="red"
                                                                                                                         class="btn red ml-2">
                                <input type="button" name="blue" class="btn blue ml-2"></div>
                            <div class="d-flex ">
                                <button class="item-size mr-2 btn" type="button">S</button>
                                <button class="item-size mr-2 btn" type="button">M</button>
                                <button class="item-size btn" type="button">L</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <button class="buy">BUY</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script type='text/javascript'></script>
</body>
</html>
